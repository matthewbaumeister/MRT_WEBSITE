<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B4BA8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F2F72;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (optional dark) -->
  <rect width="32" height="32" fill="#1a1a2e" rx="4"/>
  
  <!-- M letter (purple/blue) - left side -->
  <path d="M 8 22 L 8 10 L 13 16 L 16 12 L 16 22" 
        fill="url(#purpleGradient)" 
        stroke="url(#purpleGradient)" 
        stroke-width="1.5"
        stroke-linejoin="round"/>
  
  <!-- A letter (gold) - right side, overlapping -->
  <path d="M 18 22 L 21 10 L 24 22 M 19.5 18 L 22.5 18" 
        fill="none"
        stroke="url(#goldGradient)" 
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- 3D effect - subtle shadow -->
  <path d="M 8 22 L 8 10 L 13 16 L 16 12 L 16 22" 
        fill="none"
        stroke="#000000" 
        stroke-width="0.5"
        stroke-linejoin="round"
        opacity="0.3"
        transform="translate(0.5, 0.5)"/>
</svg>

